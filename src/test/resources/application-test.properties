spring.application.name=purchase-cart-service
server.port=9090

# DB
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.schema=classpath:db/schema/order-schema.sql,classpath:db/schema/product-schema.sql, classpath:db/schema/orderdetails-schema.sql
# spring.datasource.data=classpath:db/data/product-data.sql
